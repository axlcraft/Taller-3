events {
    worker_connections 1024;
}

http {
    upstream webapp {
        # Flask corriendo en el contenedor "webapp" en el puerto 5000
        server webapp:5000;
    }

    upstream api {
        # FastAPI corriendo en el contenedor "api" en el puerto 8000
        server api:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Proxy hacia la aplicación web (Flask)
        location / {
            proxy_pass http://webapp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy hacia la API (FastAPI)
        location /api/ {
            proxy_pass http://api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Servir archivos estáticos de Flask directamente
        location /static/ {
            proxy_pass http://webapp/static/;
            expires 30d;
            access_log off;
        }

        # Servir favicon.ico correctamente
        location = /favicon.ico {
            proxy_pass http://webapp/static/favicon.ico;
            access_log off;
            expires 30d;
        }

        # Logs
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log warn;
    }
}
